<!DOCTYPE html>
<html lang="en">

<head>
  <title>Countdown</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/countdown.css" />
  <script src="/countdown.js" defer></script>
</head>

<body>
  <div id="app">
    <header id="header">
      <div id="header-brand">
        <span>
          ‚è± Time Keeper
        </span>
      </div>
    </header>

    <section id="top-panel">
      <section id="info">
        <div class="time-display">
          <div>Now</div>
          <div id="current-time">{{ format(currentTime) }}</div>
        </div>
        <div class="time-display">
          <div>Target</div>
          <div id="target-time">{{ format(targetTime) }}</div>
        </div>
      </section>
      <section id="controls">
        <button id="set-time" @click="setTime">
          Set Time
        </button>
        <button id="extend-time" @click="extendTime">
          Extend
        </button>
        <button id="mark-finished" @click="markAsFinished">
          Finish
        </button>
      </section>
    </section>

    <section id="main">
      <div>
        <div id="remaining-time-container">
          <div id="remaining-time-display" :class="{'flash-anim': isFlashTimer}">{{remainingTime}}</div>
          <div id="remaining-time-label">Remaining</div>
        </div>
      </div>
    </section>

    <section id="log">
      <div id="log-header">
        Log
      </div>

      <div id="log-screen">
        <div v-for="log in logs || {}">
          [{{ format(log.time) }}] {{ log.message }}
        </div>
      </div>
    </section>
  </div>
